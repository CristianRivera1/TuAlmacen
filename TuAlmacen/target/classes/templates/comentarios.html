<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>TuAlmacen</title>
  <link rel="icon" type="image/x-icon" href="/img/2121815.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/inicio">TuAlmacen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/inicio">Inicio</a>
          </li>
          <li th:if="${largocarrito > 0}" class="nav-item">
            <a class="nav-link" href="/compra">Carrito(<span th:text="${largocarrito}"></span>)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/miscompras">Mis Compras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/miperfil">Mi perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Salir</a>
          </li>
          <div th:if="${session.usuariosession.rol.toString() == 'ADMIN'}" class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Administrar
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/usuarios">Usuarios</a>
              <a class="dropdown-item" href="/productos">Productos</a>
              <a class="dropdown-item" href="/pedido">Pedidos</a>
              <a class="dropdown-item" href="#">Comentarios</a>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-5">

    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Usuario</th>
            <th scope="col">Comentario</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody >
          <tr th:each="comentario : ${comentarios}">
            <td th:text="${comentario.producto.nombre}"></td>
            <td th:text="${comentario.usuario.usuario}"></td>
            <td th:text="${comentario.comentario}"></td>
            <td>
                <form action="/bajacomentario_admin" method="POST">
                    <input type="hidden" name="id" th:value="${comentario.id}">
                    <button type="submit" class="btn btn-primary">Eliminar</button>
                </form></td>
          </tr>
        </tbody>
      </table>

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <div class="container-fluid">
    <p class="m-0 text-center text-white">Copyright &copy; TuAlmacen</p>
  </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>
