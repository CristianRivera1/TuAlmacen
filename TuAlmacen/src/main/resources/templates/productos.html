<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>TuAlmacen</title>
        <link rel="icon" type="image/x-icon" href="../static/img/2121815.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/inicio">TuAlmacen</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/inicio/comprar">Comprar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/inicio/miscompras">Mis Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/miperfil">Mi perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Salir</a>
                        </li>
                        <div th:if="${session.usuariosession.rol.toString() == 'ADMIN'}" class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Administrar
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="/usuarios">Usuarios</a>
                                <a class="dropdown-item" href="/productos">Productos</a>
                                <a class="dropdown-item" href="#">Pedidos</a>
                                <a class="dropdown-item" href="#">Comentarios</a>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container mt-5">

            <div class="row">
                <div class="row h-100 align-items-center justify-content-center text-center mb-5 mt-4 col-lg">
                    <div class="col-lg-6">
                        <h3>Alta producto</h3>
                        <hr>
                        <form action="/altaproducto" method="POST" enctype="multipart/form-data">
                            <p th:if="${error !=null}" th:text="${error}"></p>
                            <div class="form-group h5">
                                <label for="nombre">Nombre</label>
                                <input type="text" placeholder="ingrese nombre del producto" class="form-control"
                                       name="nombre">
                            </div>
                            <div class="form-group h5">
                                <label for="descripcion">Descripcion</label>
                                <textarea class="form-control" name="descripcion" rows="3" maxlength="250"></textarea>
                            </div>
                            <div class="form-group h5">
                                <label for="cantidad">Cantidad</label>
                                <input type="number" placeholder="ingrese la cantidad de unidades" class="form-control"
                                       name="cantidad">
                            </div>
                            <div class="form-group h5">
                                <label for="precioCompra">Precio compra</label>
                                <input type="number" step="0.01" placeholder="ingrese el precio de compra"
                                       class="form-control" name="precioCompra">
                            </div>
                            <div class="form-group h5">
                                <label for="precioVenta">Precio venta</label>
                                <input type="number" step="0.01" placeholder="ingrese el precio de venta"
                                       class="form-control" name="precioVenta">
                            </div>
                            <div>
                                <select class="custom-select" name="rubro">
                                    <option selected>Rubro</option>
                                    <option th:each="rubro : ${rubros}" th:value="${rubro}" th:text="${rubro}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="archivo">Foto</label>
                                <input type="file" class="form-control-file" name="archivo">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                        </form>
                        <hr>
                        <h3>Modificar producto</h3>
                        <form action="/modificarproducto" method="POST">
                            <select class="custom-select" name="id">
                                <option selected>Seleccione el producto a modificar</option>
                                <option th:each="producto : ${productos}" th:value="${producto.id}">
                                <span>Nombre:</span>
                                <span th:text="${producto.nombre}"></span>
                                </option>
                            </select>
                            <div class="form-group h5">
                                <label for="nombre">Nombre</label>
                                <input type="text" placeholder="ingrese nombre del producto" class="form-control"
                                       name="nombre">
                            </div>
                            <div class="form-group h5">
                                <label for="descripcion">Descripcion</label>
                                <textarea class="form-control" id="descripcion" rows="3" maxlength="250"></textarea>
                            </div>
                            <div class="form-group h5">
                                <label for="cantidad">Cantidad</label>
                                <input type="number" placeholder="ingrese la cantidad de unidades" class="form-control"
                                       name="cantidad">
                            </div>
                            <div class="form-group h5">
                                <label for="precioCompra">Precio compra</label>
                                <input type="number" step="0.01" placeholder="ingrese el precio de compra"
                                       class="form-control" name="precioCompra">
                            </div>
                            <div class="form-group h5">
                                <label for="precioVenta">Precio venta</label>
                                <input type="number" step="0.01" placeholder="ingrese el precio de venta"
                                       class="form-control" name="precioVenta">
                            </div>
                            <div>
                                <select class="custom-select" name="rubro">
                                    <option selected>Rubro</option>
                                    <option value="usuario">Usuario</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                        </form>
                        <hr>
                        <h3>Eliminar producto</h3>
                        <form action="/bajaproducto" method="POST">
                            <select class="custom-select" name="id">
                                <option th:each="producto : ${productos}" th:value="${producto.id}">
                                <span>Nombre:</span>
                                <span th:text="${producto.nombre}"></span>
                                </option>
                            </select>
                            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                        </form>
                    </div>
                </div>

            </div>

            <footer>
                <div class="container-fluid">
                    <p class="m-0 text-center text-white">Copyright &copy; TuAlmacen</p>
                </div>
            </footer>

            <!-- Bootstrap core JavaScript -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
                    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    </body>

</html>
