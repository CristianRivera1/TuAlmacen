<html>

<body>

    <th:block th:fragment="">

    </th:block>

    <th:block th:fragment="head_principal">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>TuAlmacen</title>
        <link rel="icon" type="image/x-icon" href="/img/2121815.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
    </th:block>

    <th:block th:fragment="nav_sin_login">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">TuAlmacen</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Inicio</a>
                            <span th:if="${#strings.contains(#httpServletRequest.requestURI,'/')}" class="sr-only">(current)</span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Login</a>
                                <span th:if="${#strings.contains(#httpServletRequest.requestURI,'/login')}" class="sr-only">(current)</span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/registro_cliente">Registro</a>
                                <span th:if="${#strings.contains(#httpServletRequest.requestURI,'/registro_cliente')}" class="sr-only">(current)</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </th:block>

        <th:block th:fragment="scripts_bootstrap">
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        </th:block>

        <th:block th:fragment="footer_principal">
            <footer class="py-5 bg-dark">
                <div class="container-fluid">
                    <p class="m-0 text-center text-white">Copyright &copy; TuAlmacen</p>
                </div>
            </footer>        
        </th:block>

    </body>

</html>
