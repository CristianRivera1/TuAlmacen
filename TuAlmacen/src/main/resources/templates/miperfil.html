<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TuAlmacen</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/inicio">TuAlmacen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inicio/comprar">Comprar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inicio/miscompras">Mis Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/miperfil">Mi perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Salir</a>
                    </li>
                    <div th:if="${session.usuariosession.rol.toString() == 'ADMIN'}" class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Administrar
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#"></a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 mb-5">
        <div class="container h-100">
        </div>
    </header>

    <div class="container">

        <div class="row h-100 align-items-center justify-content-center text-center mb-5 mt-5 col-lg">
            <div class="col-lg-6">
                <form action="/modificarperfil" method="POST">
                    <p th:if="${error !=null}" th:text="${error}"></p>
                    <input type="hidden" class="form-control" th:value="${session.usuariosession.id}" name="id">
                    <input type="hidden" class="form-control" th:value="${session.usuariosession.rol.toString()}"
                        name="rol">
                    <div class="form-group h5">
                        <label for="usuario">Usuario</label>
                        <input type="text" placeholder="ingrese su nombre" class="form-control" name="usuario">
                    </div>
                    <div class="form-group h5">
                        <label for="email">Email</label>
                        <input type="email" placeholder="ingrese su email" class="form-control" name="email">

                    </div>
                    <div class="form-group h5">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="ingrese su contraseña" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="repita la contraseña" class="form-control" name="repetir">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <p><br /></p>
                <form action="/bajaperfil" method="POST">
                    <input type="hidden" class="form-control" th:value="${session.usuariosession.id}" name="id">
                    <button type="submit" class="btn btn-primary">Dar de baja</button>
                </form>
            </div>
        </div>
        <p><br /></p>

    </div>

    <footer class="py-5 bg-dark">
        <div class="container-fluid">
            <p class="m-0 text-center text-white">Copyright &copy; TuAlmacen</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
