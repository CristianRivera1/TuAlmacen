<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TuAlmacen</title>
    <link rel="icon" type="image/x-icon" href="../static/img/2121815.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/inicio">TuAlmacen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inicio/comprar">Comprar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inicio/miscompras">Mis Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/miperfil">Mi perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Salir</a>
                    </li>
                    <div th:if="${session.usuariosession.rol.toString() == 'ADMIN'}" class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Administrar
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/usuarios">Usuarios</a>
                            <a class="dropdown-item" href="/productos">Productos</a>
                            <a class="dropdown-item" href="#">Pedidos</a>
                            <a class="dropdown-item" href="#">Comentarios</a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">nombre</th>
                    <th scope="col">cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${productos.empty}">
                    <td colspan="2"> No hay productos a√±adidos </td>
                </tr>
                <tr>
                    <td th:each="producto : ${productos}"></td>
                    <!-- <td>
                        <a th:href="@{/libro/modificar(isbn=__${libro.isbn}__)}">Modificar</a>
                        <form action="/libro/eliminar" method="POST">
                            <input type="hidden" th:value="${libro.isbn}" name="isbn"></input>
                            <button type="submit" class="btn btn-link">Eliminar</button>
                        </form>
                    </td> -->
                </tr>
            </tbody>
        </table>

    </div>

    <footer>
        <div class="container-fluid">
            <p class="m-0 text-center text-white">Copyright &copy; TuAlmacen</p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
