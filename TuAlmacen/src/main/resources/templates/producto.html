<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TuAlmacen</title>
    <link rel="icon" type="image/x-icon" href="/img/2121815.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/inicio">TuAlmacen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/inicio">Inicio</a>
                    </li>
                    <li th:if="${largocarrito > 0}" class="nav-item">
                        <a class="nav-link" href="/compra">Carrito(<span th:text="${largocarrito}"></span>)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/miscompras">Mis Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/miperfil">Mi perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Salir</a>
                    </li>
                    <div th:if="${session.usuariosession.rol.toString() == 'ADMIN'}" class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Administrar
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/usuarios">Usuarios</a>
                            <a class="dropdown-item" href="/productos">Productos</a>
                            <a class="dropdown-item" href="/pedido">Pedidos</a>
                            <a class="dropdown-item" href="#">Comentarios</a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <p><hr></p>
    <div class="container mt-5">

        <h3 style="color: red" th:if="${error !=null}" th:text="${error}"></h3>


        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <!-- <a href="#"><img class="card-img-top" th:src="${producto.foto}" alt=""></a> -->
                    <a href="#"><img class="card-img-top"
                            th:src="@{'data:/'+${producto.foto.mime}+';base64,'+${producto.foto.getImgData()}}"
                            alt="#" />
                    </a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#" th:text="${producto.nombre}"></a>
                        </h4>
                        <h5>$<span th:text="${producto.precioVenta}"></span></h5>
                        <p class="card-text" th:text="${producto.descripcion}"></p>
                        <h6>Stock: <span th:text="${producto.cantidad}"></span></h6>

                    </div>
                    <div class="card-footer">
                        <form action="/agregar" method="POST">
                            <input type="hidden" name="id" th:value="${producto.id}">
                            <input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}">
                            <input type="number" name="cantidad" th:max="${producto.cantidad}" placeholder="cantidad"
                                required>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <form action="/comentar" method="POST">
                            <input type="hidden" name="idProducto" th:value="${producto.id}">
                            <input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}">
                            <textarea class="form-control" rows="3" type="text" name="comentario" maxlength="250"
                                placeholder="danos tu comentario" required></textarea>
                            <button type="submit" class="btn btn-success mt-1">Comentar</button>
                        </form>
                    </div>
                    <!-- <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div> -->
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">

                <h3>COMENTARIOS</h3>

                <table class="table table-bordered">
                    <!-- <thead>
                      <tr>
                        <th scope="col"></th>
                      </tr>
                    </thead> -->
                    <tbody th:each="comentario : ${comentarios}">
                      <tr>
                        <td th:text="${comentario.usuario.usuario}"></td>
                      </tr>
                      <tr>
                        <td th:text="${comentario.comentario}"></td>
                      </tr>
                      <tr th:if="${session.usuariosession.id} == ${comentario.usuario.id}">
                        <td>
                            
                            <form action="/editar" method="POST">
                            <input type="hidden" name="id" th:value="${comentario.id}">
                            <input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}">
                            <input type="hidden" name="idProducto" th:value="${comentario.producto.id}">
                            <textarea class="form-control" rows="3" type="text" name="comentario" maxlength="250"
                                th:placeholder="${comentario.comentario}" required></textarea>
                            <button type="submit" class="btn btn-primary">Modificar</button>
                        </form>
                        <form action="/borrar" method="POST">
                            <input type="hidden" name="id" th:value="${comentario.id}">
                            <button type="submit" class="btn btn-primary">Eliminar</button>
                        </form></td>
                      </tr>
                    </tbody>
                  </table>

            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div class="container-fluid">
        <p class="m-0 text-center text-white">Copyright &copy; TuAlmacen</p>
    </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
