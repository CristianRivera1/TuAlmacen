<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>TuAlmacen</title>
  <link rel="icon" type="image/x-icon" href="/img/2121815.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/inicio">TuAlmacen</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/inicio">Inicio</a>
          </li>
          <li th:if="${largocarrito > 0}" class="nav-item">
            <a class="nav-link" href="/compra">Carrito(<span th:text="${largocarrito}"></span>)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/miscompras">Mis Compras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/miperfil">Mi perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Salir</a>
          </li>
          <div th:if="${session.usuariosession.rol.toString() == 'ADMIN'}" class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Administrar
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/usuarios">Usuarios</a>
              <a class="dropdown-item" href="/productos">Productos</a>
              <a class="dropdown-item" href="/pedido">Pedidos</a>
              <a class="dropdown-item" href="/comentarios">Comentarios</a>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-5">

    

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4 h4 ml-1" th:text="${session.usuariosession.usuario}"></h1>
        <div class="list-group">
          <div th:each="rubro : ${rubros}">
            <a th:href="@{/inicio(rubro=__${rubro.toString()}__)}" class="list-group-item"><span
                th:text="${rubro}"></span></a>
          </div>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


        <!-- <div th:if="${error == stock}" class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Las cantidades superan al stock</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div> -->

        <h3 style="color: red" th:if="${error !=null}" th:text="${error}" ></h3>


        <div class="row">
          <div th:each="producto : ${productos}" class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <!-- <a href="#"><img class="card-img-top" th:src="${producto.foto}" alt=""></a> -->
              <a href="#"><img class="card-img-top"
                  th:src="@{'data:/'+${producto.foto.mime}+';base64,'+${producto.foto.getImgData()}}" alt="#" />
              </a>
              <div class="card-body">
                <h4 class="card-title">
                  <a th:href="@{/comentarioproducto/} +${producto.id}" th:text="${producto.nombre}"></a>
                </h4>
                <h5>$<span th:text="${producto.precioVenta}"></span></h5>
                <p class="card-text" th:text="${producto.descripcion}"></p>
                <h6>Stock: <span th:text="${producto.cantidad}"></span></h6>
                
              </div>
              <div class="card-footer">
                <form action="/agregar" method="POST">
                  <input type="hidden" name="id" th:value="${producto.id}">
                  <input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}">
                  <input type="number" name="cantidad" th:max="${producto.cantidad}" placeholder="cantidad" required>
                  <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
              </div>
              <!-- <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div> -->
            </div>
          </div>
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <div class="container-fluid">
    <p class="m-0 text-center text-white">Copyright &copy; TuAlmacen</p>
  </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>
